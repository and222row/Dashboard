<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- * fontawesome -->
    <script
      src="https://kit.fontawesome.com/e6a9e22029.js"
      crossorigin="anonymous"
    ></script>
    <!-- * Animation -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- * Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- *style -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <section class="home min-vh-100">
      <nav class="navbar bg-dark bg-opacity-25">
        <div class="container">
          <a class="navbar-brand text-white fs-5" href="#">
            <i
              class="fa-solid fa-person-walking-dashed-line-arrow-right fa-2xl text-white"
            ></i>
            Dashboard
          </a>
        </div>
      </nav>
      <div class="container d-flex justify-content-center align-items-center">
        <h1 class="animate__animated animate__flash animate__infinite">
          Create best Dashboard
        </h1>
      </div>
    </section>
    <main class="main">
      <h2 class="text-center py-4">Dashboard</h2>
      <div class="container">
        <form>
          <div class="form-floating mb-3">
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="name"
              value=""
              oninput="validate(nameRegex, inputName)"
            />
            <label for="floatingInput">name</label>
            <p class="error d-none">
              name start with capital letter and followed by at least 3 letters
            </p>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="category"
              placeholder="name@example.com"
              list="categories"
              oninput="validate(categoryRegex, inputCategory)"
            />

            <label for="floatingInput">category</label>
            <p class="error d-none">
              category start with capital letter and followed by at least 3
              letters
            </p>
            <datalist id="categories">
              <option>Mobile</option>
              <option>Laptop</option>
              <option>Screen</option>
              <option>Camera</option>
              <option>Clothes</option>
            </datalist>
          </div>
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="price"
              placeholder="price"
              oninput="validate(priceRegex, inputPrice)"
            />
            <label for="floatingInput">price</label>
            <p class="error d-none">price from 1$ - 100$</p>
          </div>
          <div class="form-floating">
            <textarea
              class="form-control mb-3"
              placeholder="Leave a comment here"
              id="description"
              style="height: 100px"
              oninput="validate(descriptionRegex, inputDescription)"
            ></textarea>
            <label for="floatingTextarea2">description</label>

            <p class="error d-none">
              description should be more than 25 letters
            </p>
          </div>
          <div class="input-group mb-3">
            <input type="file" class="form-control" id="foto" />
          </div>

          <button
            class="btn btn-primary mb-3"
            type="button"
            id="add"
            onclick="addProduct()"
          >
            Add Product
          </button>
          <button
            class="btn btn-primary mb-3"
            type="button"
            id="update"
            onclick="saveUpdate()"
          >
            Update Product
          </button>
        </form>
        <div class="form-floating mb-3">
          <input
            type="search"
            id="inputSearch"
            class="form-control"
            placeholder="search here.........."
            oninput="searchProducts()"
          />
          <label class="w-100 text-center">search here..........</label>
        </div>

        <div class="row py-5" id="cards"></div>
        <div class="board text-center py-3">
          <h3>your board store is still empty</h3>
        </div>
      </div>
    </main>

    <!-- * Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- * MY JS -->
    <script src="js/index.js"></script>
  </body>
</html>
